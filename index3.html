<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>vue app</title>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<h1>Vue3</h1>
	<div id="app">
		{{ num + ' is ' + (num % 2 == 0 ? 'even' : 'primary') + ' number.'}}
	</div>
	<script>
		const appdata = {
			data() {
				return {
					num: Math.floor(Math.random() * 100)
				}
			}
		}

		let app = Vue.createApp(appdata)
		app.mount('#app')
	</script>
</body>
</html>
